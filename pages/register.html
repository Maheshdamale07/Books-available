<body>
    
    <div class="hero">
        <div class="form-box" >
            <div class="button-box" >
                <div id="btn"></div>
                 
                <button  type="button" class="toggle-btn"  >Register</button>
            </div>
             
            <form  id="log-in" class="input-group">

                <button type="Submit" class="submit-btn">Register</button>
            </form>
             
        </div>
       
    </div>
